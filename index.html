<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Google</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.3/pocketbase.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .login-page h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        .google-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .home-page {
            display: none;
            text-align: left;
        }
        
        .home-page h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .loading {
            display: none;
            color: #666;
            margin: 10px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        
        .modal h3 {
            margin-bottom: 1rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Halaman Login -->
        <div id="loginPage" class="login-page">
            <h1>üîê Login ke Aplikasi</h1>
            <div id="error" class="error"></div>
            <div id="loading" class="loading">Sedang memproses...</div>
            <button id="googleLoginBtn" class="google-btn">
                <span>üîë</span>
                Masuk dengan Google
            </button>
            <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                Klik tombol di atas untuk login menggunakan akun Google Anda
            </p>
        </div>
        
        <!-- Halaman Home -->
        <div id="homePage" class="home-page">
            <h1>üè† Selamat Datang</h1>
            <div id="userInfo" class="user-info">
                <img id="userAvatar" src="" alt="Avatar">
                <div>
                    <strong id="userName"></strong><br>
                    <small id="userEmail"></small>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button id="deleteAccountBtn" class="btn btn-danger">
                    üóëÔ∏è Hapus Akun
                </button>
                <button id="logoutBtn" class="btn btn-secondary">
                    üö™ Logout
                </button>
            </div>
            
            <div id="homeError" class="error"></div>
            <div id="homeSuccess" class="success"></div>
        </div>
    </div>
    
    <!-- Modal Konfirmasi Hapus Akun -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Konfirmasi Hapus Akun</h3>
            <p>Apakah Anda yakin ingin menghapus akun ini? Tindakan ini tidak dapat dibatalkan.</p>
            <br>
            <button id="confirmDeleteBtn" class="btn btn-danger">Ya, Hapus Akun</button>
            <button id="cancelDeleteBtn" class="btn btn-secondary">Batal</button>
        </div>
    </div>

    <script>
        // Konfigurasi PocketBase
        const pb = new PocketBase('https://megaxo-dev.lightcodedigital.cloud'); // Ganti dengan URL PocketBase Anda
        
        // Elemen DOM
        const loginPage = document.getElementById('loginPage');
        const homePage = document.getElementById('homePage');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        
        // Fungsi untuk menampilkan pesan error
        function showError(message, isHome = false) {
            const errorEl = isHome ? document.getElementById('homeError') : document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk menampilkan pesan sukses
        function showSuccess(message) {
            const successEl = document.getElementById('homeSuccess');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            googleLoginBtn.disabled = show;
        }
        
        // Fungsi untuk menampilkan halaman berdasarkan status login
        function showPage() {
            if (pb.authStore.isValid) {
                loginPage.style.display = 'none';
                homePage.style.display = 'block';
                displayUserInfo();
            } else {
                loginPage.style.display = 'block';
                homePage.style.display = 'none';
            }
        }
        
        // Fungsi untuk menampilkan informasi user
        function displayUserInfo() {
            const user = pb.authStore.model;
            if (user) {
                document.getElementById('userName').textContent = user.name || user.username;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').src = user.avatar || 
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || user.username)}&background=667eea&color=fff`;
            }
        }
        
        // Login dengan Google
        googleLoginBtn.addEventListener('click', async () => {
            try {
                showLoading(true);
                
                // Lakukan OAuth dengan Google
                const authData = await pb.collection('users').authWithOAuth2({
                    provider: 'google',
                    createData: {
                        emailVisibility: true,
                    }
                });
                
                showSuccess('Login berhasil!');
                showPage();
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Gagal login dengan Google. Pastikan konfigurasi OAuth sudah benar.');
            } finally {
                showLoading(false);
            }
        });
        
        // Logout
        logoutBtn.addEventListener('click', () => {
            pb.authStore.clear();
            showPage();
        });
        
        // Tampilkan modal konfirmasi hapus akun
        deleteAccountBtn.addEventListener('click', () => {
            deleteModal.style.display = 'block';
        });
        
        // Tutup modal
        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.style.display = 'none';
        });
        
        // Konfirmasi hapus akun
        confirmDeleteBtn.addEventListener('click', async () => {
            try {
                const userId = pb.authStore.model?.id;
                if (!userId) {
                    throw new Error('User ID tidak ditemukan');
                }
                
                // Hapus akun user
                await pb.collection('users').delete(userId);
                
                // Clear auth store
                pb.authStore.clear();
                
                // Tutup modal
                deleteModal.style.display = 'none';
                
                showSuccess('Akun berhasil dihapus');
                
                // Kembali ke halaman login setelah 2 detik
                setTimeout(() => {
                    showPage();
                }, 2000);
                
            } catch (error) {
                console.error('Delete error:', error);
                showError('Gagal menghapus akun. Silakan coba lagi.', true);
                deleteModal.style.display = 'none';
            }
        });
        
        // Tutup modal jika klik di luar modal
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.style.display = 'none';
            }
        });
        
        // Listen untuk perubahan auth state
        pb.authStore.onChange(() => {
            showPage();
        });
        
        // Inisialisasi halaman
        showPage();
        
        // Refresh auth token secara otomatis
        setInterval(() => {
            if (pb.authStore.isValid) {
                pb.collection('users').authRefresh().catch(() => {
                    // Jika refresh gagal, logout otomatis
                    pb.authStore.clear();
                });
            }
        }, 10 * 60 * 1000); // Setiap 10 menit
    </script>
</body>
</html>
